<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <div id="formContainer">
        <div id="title">
            <h1>Registro</h1>
        </div>
        <form id="registerForm" role="form" method="POST" action="/auth/register" enctype="multipart/form-data">
            <input type="text" name="username" id="username" placeholder="username" required>
            <input type="password" name="password" id="password" placeholder="password" required>
            <input type="password" name="confirmPassword" id="confirmPassword" placeholder="repetir contraseña" required>
            <p id="passwordText"></p>
            <input type="email" name="email" id="email" placeholder="email" required>
            <input type="text" name="first_name" id="first_name" placeholder="first_name" required>
            <input type="text" name="last_name" id="last_name" placeholder="last_name" required>
            <input type="text" name="address" id="address" placeholder="address" required>
            <input type="number" name="age" id="age" placeholder="age" required>
            <div style="display: inline;">
                <a style="color: white;">+54 351</a>
                <input type="number" name="phone" id="phone" placeholder="*******" required>
            </div>
            <input type="file" name="photo" id="photo" required>
            <input type="submit" value="Registrarse" id="submit">
        </form>
        <div id="or">
            <p>¿Ya tienes una cuenta?</p>
        </div>
        <div id="loginBtn" onclick="location.href = '/auth/login'">Loguearse</div>
    </div>
    <script>
        let password = document.getElementById('password')
        let confirmPassword = document.getElementById('confirmPassword')
        let passwordText = document.getElementById('passwordText')
        let submit = document.getElementById('submit')

        // Función que verifica si las contraseñas coinciden
        function checkPasswords() {
        if (password.value !== confirmPassword.value) {
        passwordText.innerHTML = "Las contraseñas no coinciden"
        submit.disabled = true
        submit.classList.add('disabled')
        } else {
        passwordText.innerHTML = ""
        submit.disabled = false
        submit.classList.remove('disabled')
        }
        }

        // Añadir evento input al campo password
        password.addEventListener('input', checkPasswords)

        // Añadir evento input al campo confirmPassword
        confirmPassword.addEventListener('input', checkPasswords)
        
    </script>
    <style>

        #passwordText {
            color: #fff;
        }
        #loginBtn,
        #submit {
            background-color: rgb(101, 65, 245);
            padding: 0px 10px;
            width: 300px;
            height: 30px;
            border-radius: 0.5rem;
            margin: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        .disabled {
            background-color: rgb(137, 137, 137)!important;
            cursor:auto!important;
        }
        #or {
            width: 300px;
            display: flex;
            justify-content: center;
            font-size: larger;
            color: #656565;
            font-style: italic;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgb(26,26,47);
        }

        #title {
            color: #fff;
        }

        #formContainer {
            background-color: rgb(32, 32, 60);
            border-radius: 2rem;
            width: 400px;
            height: 800px;
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            align-items: center;
        }

        #registerForm {
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
        }

        ::placeholder {
            background-color: rgb(40, 40, 71);
        }

        input {
            border: 0;
            padding-left: 10px;
            width: 300px;
            height: 30px;
            border-radius: 0.5rem;
            margin: 5px;
            background-color: rgb(40, 40, 71);
        }
        input#phone {
            display: inline-block;
            width: 200px;
        }
    </style>
</body>
</html>
